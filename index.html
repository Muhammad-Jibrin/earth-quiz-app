<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>KNOW MORE ABOUT EARTH</h1>
    </header>
    <div class="quiz-container">
        <div id="quiz-card">
            <div id="question-counter">Question 1 of 10</div>
            <h2 id="question">Question text goes here</h2>
            <ul id="options">
                <!-- Options will be injected by JS -->
            </ul>
            <button id="submit-btn">Next</button>
        </div>
    </div>
    <div id="result"></div>
    <footer>
        <p>Powered by Muhammad Nazir</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
